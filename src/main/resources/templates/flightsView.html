<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:text="'Flight Search Results'"/>
<table border="1">
    <thead>
    <tr>
        <th>Flight Id</th>
        <th>Source</th>
        <th>Destination</th>
        <th>Departure Date</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="flight : ${searchResults}">
        <td th:text="${flight.getFlightNumber()}"/>
        <td th:text="${flight.getSourceCode()}"/>
        <td th:text="${flight.getDestinationCode()}"/>
        <td th:text="${flight.getDepartureDate()}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
